<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
   <title><{$catName}>-<{:R('Siteinfo/info',array('title'),'Widget')}></title>
<meta property="og:description" content=""/>
    <link type="text/css" rel="stylesheet" href="../Public/css/base.css">
    <link rel="stylesheet" rel="stylesheet" href="../Public/css/style.css">
    <script type="text/javascript" src="../Public/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Public/js/slider.js"></script>
    <script>
    $(function() {
          $(window).scroll(function() { 
            var top = $(window).scrollTop();
            if( top > 100) {
              $(".pannel-block").css({
                "position":"fixed",
                "top":"10px",
                });
              $(".box-main").css({
                "margin-left":"270px"
              });
            } else {
                 $(".pannel-block").css({
                "position":"static",
                "top":""
                });
                $(".box-main").css({
                "margin-left":"10px"
              });
            }

          }); 

        $("li#zone").hover(function() {
                $(".pop-up").addClass('pop');
            },
            function() {
                $(".pop-up").removeClass('pop');
            });
});
    </script>
    <style>
    /*ul:first-child { border-top: 1px solid #E5E5E5;}  */
    </style>
</head>

<body>
    <!-- header -->
      <include file="Public:header" />
    <!-- header end -->


<div class="container-wrapper">
    <div class="container">
        <div class="box-aside fl">
        <div class="pannel-block">
            <ul>
            <foreach name="menu" item="m">
                <li <if condition="$catName eq $m['name']"> class="active" </if>><a href="<{:U('Nankai/List/index',array('catsid'=>$m['id']))}>"><{$m.name}></a></li>
            </foreach>
            </ul>
            <h2>关注我们</h2>
            <hr style="color:#E5E5E5">
            <p>微信公众平台：搜索“南开好项目"<br>或"扫描下面的二维码”</p>
            <p><img src="../Public/images/wx.png"></p>
            </div>
        </div>
        <!-- 主内容区 -->
        <div class="box-main fl">
            <div class="head"><h3>最新资讯</h3></div>
            <!-- 文章列表-->
            <div class="article-list">
    <foreach name="list" item="list" >
                <!-- 文章 -->
                <div class="article-unit">
                    <div class="article-info">
                        <a href="__SELF__" class=""><{$catName}></a>
                        <span><{$list.pubtime|date="Y-m-d",###}></span>
                    </div>
                    <div class="article-brief">
                        <div class="image"><a href="<{:U('Nankai/Article/index',array('articleid'=>$list['article_id']))}>"><img src="../Public/images/article.jpg"></a></div>
                        <div class="article-brief-con">
                            <div class="title"><a href="<{:U('Nankai/Article/index',array('articleid'=>$list['article_id']))}>" class="text-decoration"><{$list.title}></a></div>
                            <div class="text" style="height:60px;text-overflow:ellipsis;overflow:hidden;font-size:12px !important;"><{$list.summary}></div>
                        </div>
                    </div>
                </div>
                <!-- 文章 结束-->
    </foreach>
            </div>
            <!-- 文章列表 结束-->
            <div class="more">
                <a href="javascript:void(0)" class="btn-more">查看更多</a>
            </div>

        </div>
        <!-- 主内容区 结束-->
    </div>
</div>  
    <!-- footer -->
  <include file="Public:footer" />
    <!-- footer end -->
</body>

</html>
