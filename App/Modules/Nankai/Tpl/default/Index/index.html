<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>南开好项目</title>
    <link type="text/css" rel="stylesheet" href="../Public/Css/base.css">
    <link rel="stylesheet" rel="stylesheet" href="../Public/Css/style.css">
    <script type="text/javascript" src="../Public/js/jquery.min.js"></script>
    <script type="text/javascript" src="../Public/js/slider.js"></script>
    <script>
    $(function() {
        $("li#zone").hover(function() {
                $(".pop-up").addClass('pop');
            },
            function() {
                $(".pop-up").removeClass('pop');
            });
    })
    </script>
    <style>
    /*ul:first-child { border-top: 1px solid #E5E5E5;}  */
    </style>
</head>

<body>
    <!-- header -->
    <include file="Public:header" />
   <!-- header end -->

    <!-- container -->
    <div class="container-wrapper">
        <!-- containertion  -->
        <div class="container">
            <!-- latest news -->
            <div class="head fl">
                <div class="head-title">
                    <h1 class="fl">最新动态</h1>
                    <a href="#" class="fr" style="color:#4cc"> +MORE</a>
                </div>
                <ul class="news-list">
                <foreach name="recArticle" item="ra">
                    <li class=""><a target="_blank" href="<{:U('Nankai/Article/index',array('articleid'=>$ra['article_id']))}>"><{$ra.title}></a></li>
                </foreach>
                </ul>
            </div>
            <div class="fr banner-wrapper">
                <!-- banner slider -->
                <div id="playBox">
                    <div class="pre"></div>
                    <div class="next"></div>
                    <div class="smalltitle" >
                        <ul style="width:<{$ulWidth}>px;">
                            <foreach name="banner" item="b">
                                   <li class=""></li> 
                            </foreach>
                        </ul>
                    </div>
                    <ul class="oUlplay">
                    <foreach name="banner" item="b">
                        <li>
                            <a href="#" target="_blank"><img src="<{$b['url']}>"></a>
                        </li>
                     </foreach>   
                    </ul>
                </div>
                <!-- banner slider end -->
            </div>
        </div>
    </div>
    <!-- container end -->


    <!-- 项目 -->
    <div class="container-wrapper ">
        <div class="container">
            <div class="head">
                <div class="head-title">
                    <h1 class="fl">南开好项目</h1>
                    <a href="#" class="fr" style="color:#4cc"> +MORE</a>
                    <div class="clear"></div>
                    <hr>
                </div>
                                  
            </div>
            <div class="project-wrapper">
        <ul class="project-list">

        <foreach name="recProject" item="rp">
            <li class="project-unit">
                <a href="<{:U('Nankai/Article/index',array('articleid'=>$rp['article_id']))}>"><img src="../Public/images/project1.jpg" alt=""></a>
                <p class="project-text">
                   <{$rp.summary}> 
                </p>
            </li>
        </foreach>
            </ul>
        </div>
        </div>
    </div>
    <!-- 项目 结束 -->



    <!-- 投资机构-->
    <div class="container-wrapper">
        <div class="container">
            <div class="head">
                <div class="head-title">
                    <h1 class="fl">投资机构</h1>
                    <a href="#" class="fr" style="color:#4cc"> +MORE</a>
                    <div class="clear"></div>
                    <hr>
                </div>                
            </div>
<div style="overflow:auto; width:1150px; margin:0 auto; margin-top:25px;">
        <!-- 投资机构填充 -->
        <foreach name="recOrg" item="ro">
            <div class="angel-unit fl">
            <div class="angel-info">
                <div class="image fl"><a href="<{:U('Nankai/Article/index',array('articleid'=>$ro['article_id']))}>"><img src="../Public/images/avatar.jpg" alt=""></a></div>
                <div class="angel-name fl">
                    <a href="<{:U('Nankai/Article/index',array('articleid'=>$ro['article_id']))}>"><{$ro.title}></a>
                    <p><{$ro.keyword}></p>
                </div>    
            </div>
            <div class="angel-desc"><p><strong>简介：</strong>
                <{$ro.summary}>
            <a href="<{:U('Nankai/Article/index',array('articleid'=>$ro['article_id']))}>">更多>></a></p></div>
            </div>
        </foreach>
</div>

        </div>
    </div>
    <!-- 投资机构  end-->

<!-- 合作媒体-->
    <div class="container-wrapper">
        <div class="container">
            <div class="head">
                <div class="head-title">
                    <h1 class="fl">合作媒体</h1>
                    <a href="#" class="fr" style="color:#4cc"> +MORE</a>
                    <div class="clear"></div>
                    <hr>
                </div>

            </div>
            <ul class="logo-list">
                <foreach name="recMedia" item="rm">
                 <li><a href="<{:U('Nankai/Article/index',array('articleid'=>$rm['article_id']))}>" target="_blank"><img src="../Public/images/media-logo-1.jpg" alt=""/></a></li>
                 </foreach>
            </ul>

        </div>
    </div>
    <!-- 合作媒体 end-->
    <!-- footer -->
  <include file="Public:footer" />
    <!-- footer end -->
</body>

</html>'
